<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            animation: float 20s infinite ease-in-out;
        }

        .bg-circle:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: -50px;
            right: -50px;
            animation-delay: 5s;
        }

        .bg-circle:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        .container {
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .date {
            color: #94a3b8;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .quote-card {
            background: rgba(30, 30, 46, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 24px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4),
                        0 0 100px rgba(99, 102, 241, 0.1);
            animation: fadeInUp 0.8s ease 0.2s backwards;
            position: relative;
            overflow: hidden;
        }

        .quote-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #6366f1, #a78bfa, transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .quote-icon {
            font-size: 4rem;
            color: rgba(99, 102, 241, 0.3);
            line-height: 0;
            margin-bottom: 20px;
        }

        .quote-text {
            font-size: 2rem;
            line-height: 1.6;
            color: #e2e8f0;
            font-weight: 300;
            margin-bottom: 30px;
            font-style: italic;
            position: relative;
        }

        .quote-author {
            text-align: right;
            font-size: 1.3rem;
            color: #a78bfa;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
        }

        .author-dash {
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #a78bfa);
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            justify-content: center;
            animation: fadeInUp 0.8s ease 0.4s backwards;
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #a78bfa 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(99, 102, 241, 0.6);
        }

        .btn-secondary {
            background: rgba(99, 102, 241, 0.1);
            color: #a78bfa;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(99, 102, 241, 0.2);
            transform: translateY(-2px);
        }

        .category-badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 20px;
            color: #a78bfa;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease 0.3s backwards;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #64748b;
            font-size: 0.9rem;
            animation: fadeIn 0.8s ease 0.6s backwards;
        }

        .footer a {
            color: #a78bfa;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #6366f1;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(30, 30, 46, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 16px 24px;
            border-radius: 12px;
            color: #e2e8f0;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .quote-card {
                padding: 40px 30px;
            }

            .quote-text {
                font-size: 1.5rem;
            }

            .quote-author {
                font-size: 1.1rem;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>

    <div class="container">
        <div class="header">
            <h1>‚ú® Quote of the Day</h1>
            <p class="date" id="currentDate"></p>
        </div>

        <div class="quote-card">
            <div class="category-badge" id="category">Motivation</div>
            <div class="quote-icon">"</div>
            <p class="quote-text" id="quoteText">Loading...</p>
            <div class="quote-author">
                <span class="author-dash"></span>
                <span id="quoteAuthor">Author</span>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" id="newQuoteBtn">
                <span>üé≤</span>
                New Quote
            </button>
            <button class="btn btn-secondary" id="copyBtn">
                <span>üìã</span>
                Copy
            </button>
            <button class="btn btn-secondary" id="shareBtn">
                <span>üîó</span>
                Share
            </button>
        </div>

        <div class="footer">
            <p>Daily inspiration for your journey | <a href="../index.html">‚Üê Back to Portfolio</a></p>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Disable right-click
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
        document.onkeydown = function(e) {
            if(e.keyCode == 123) {
                return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
                return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                return false;
            }
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                return false;
            }
        }

        // Quote database with different categories
        const quotes = [
            {
                text: "The only way to do great work is to love what you do.",
                author: "Steve Jobs",
                category: "Motivation"
            },
            {
                text: "Life is 10% what happens to you and 90% how you react to it.",
                author: "Charles R. Swindoll",
                category: "Wisdom"
            },
            {
                text: "Success is not final, failure is not fatal: it is the courage to continue that counts.",
                author: "Winston Churchill",
                category: "Success"
            },
            {
                text: "The future belongs to those who believe in the beauty of their dreams.",
                author: "Eleanor Roosevelt",
                category: "Inspiration"
            },
            {
                text: "You don't have to be great to start, but you have to start to be great.",
                author: "Zig Ziglar",
                category: "Motivation"
            },
            {
                text: "The best time to plant a tree was 20 years ago. The second best time is now.",
                author: "Chinese Proverb",
                category: "Wisdom"
            },
            {
                text: "What you do makes a difference, and you have to decide what kind of difference you want to make.",
                author: "Jane Goodall",
                category: "Inspiration"
            },
            {
                text: "The only impossible journey is the one you never begin.",
                author: "Tony Robbins",
                category: "Motivation"
            },
            {
                text: "Believe you can and you're halfway there.",
                author: "Theodore Roosevelt",
                category: "Confidence"
            },
            {
                text: "It is not the strongest or the smartest who survives, but the one most adaptable to change.",
                author: "Charles Darwin",
                category: "Wisdom"
            },
            {
                text: "Creativity is intelligence having fun.",
                author: "Albert Einstein",
                category: "Creativity"
            },
            {
                text: "The journey of a thousand miles begins with a single step.",
                author: "Lao Tzu",
                category: "Wisdom"
            },
            {
                text: "Stay positive, work hard, and make it happen.",
                author: "Unknown",
                category: "Motivation"
            },
            {
                text: "Your mission in life is not merely to survive, but to thrive.",
                author: "Maya Angelou",
                category: "Inspiration"
            },
            {
                text: "Be the change you wish to see in the world.",
                author: "Mahatma Gandhi",
                category: "Wisdom"
            },
            {
                text: "Perfection is achieved not when there is nothing more to add, but when there is nothing left to take away.",
                author: "Antoine de Saint-Exup√©ry",
                category: "Design"
            },
            {
                text: "Code is like humor. When you have to explain it, it's bad.",
                author: "Cory House",
                category: "Programming"
            },
            {
                text: "Innovation distinguishes between a leader and a follower.",
                author: "Steve Jobs",
                category: "Innovation"
            },
            {
                text: "The best way to predict the future is to create it.",
                author: "Peter Drucker",
                category: "Future"
            },
            {
                text: "Do today what others won't, live tomorrow how others can't.",
                author: "Jocko Willink",
                category: "Discipline"
            }
        ];

        // Elementen
        const quoteText = document.getElementById('quoteText');
        const quoteAuthor = document.getElementById('quoteAuthor');
        const categoryBadge = document.getElementById('category');
        const currentDate = document.getElementById('currentDate');
        const newQuoteBtn = document.getElementById('newQuoteBtn');
        const copyBtn = document.getElementById('copyBtn');
        const shareBtn = document.getElementById('shareBtn');
        const toast = document.getElementById('toast');

        // Huidige datum weergeven
        function displayDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date();
            currentDate.textContent = today.toLocaleDateString('en-US', options);
        }

        // Quote van de dag op basis van datum
        function getQuoteOfTheDay() {
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
            const index = dayOfYear % quotes.length;
            return quotes[index];
        }

        // Willekeurige quote
        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        // Quote weergeven
        function displayQuote(quote) {
            // Fade out
            quoteText.style.opacity = '0';
            quoteAuthor.style.opacity = '0';
            categoryBadge.style.opacity = '0';

            setTimeout(() => {
                quoteText.textContent = quote.text;
                quoteAuthor.textContent = quote.author;
                categoryBadge.textContent = quote.category;

                // Fade in
                quoteText.style.transition = 'opacity 0.5s ease';
                quoteAuthor.style.transition = 'opacity 0.5s ease';
                categoryBadge.style.transition = 'opacity 0.5s ease';
                
                quoteText.style.opacity = '1';
                quoteAuthor.style.opacity = '1';
                categoryBadge.style.opacity = '1';
            }, 300);
        }

        // Toast melding
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Kopieer naar klembord
        function copyToClipboard() {
            const quote = `"${quoteText.textContent}" - ${quoteAuthor.textContent}`;
            navigator.clipboard.writeText(quote).then(() => {
                showToast('‚úÖ Quote copied to clipboard!');
            }).catch(() => {
                showToast('‚ùå Could not copy');
            });
        }

        // Deel functie
        function shareQuote() {
            const quote = `"${quoteText.textContent}" - ${quoteAuthor.textContent}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Quote of the Day',
                    text: quote
                }).catch(() => {});
            } else {
                copyToClipboard();
                showToast('üí° Quote copied! Share it with your friends.');
            }
        }

        // Event listeners
        newQuoteBtn.addEventListener('click', () => {
            displayQuote(getRandomQuote());
        });

        copyBtn.addEventListener('click', copyToClipboard);
        shareBtn.addEventListener('click', shareQuote);

        // Initialisatie
        displayDate();
        displayQuote(getQuoteOfTheDay());
    </script>
</body>
</html>
