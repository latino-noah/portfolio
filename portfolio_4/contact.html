<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Noah</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Contact Page Responsive Improvements */
        @media (max-width: 1024px) {
            .contact-grid {
                grid-template-columns: 1fr !important;
                gap: 30px !important;
            }

            .contact-form-wrapper,
            .contact-info-wrapper {
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .contact-hero {
                padding: 40px 0 !important;
            }

            .contact-title {
                font-size: 2.5rem !important;
            }

            .contact-description {
                font-size: 1rem !important;
            }

            .contact-section {
                padding: 40px 0 !important;
            }

            .section-title {
                font-size: 1.75rem !important;
                margin-bottom: 20px !important;
            }

            .contact-form {
                padding: 0 !important;
            }

            .form-group {
                margin-bottom: 20px !important;
            }

            .form-group label {
                font-size: 0.95rem !important;
            }

            .form-group input,
            .form-group textarea {
                font-size: 1rem !important;
                padding: 12px 16px !important;
            }

            .btn-large {
                width: 100%;
                padding: 14px 24px !important;
                font-size: 1rem !important;
            }

            .contact-info-cards {
                gap: 15px !important;
            }

            .info-card {
                padding: 20px !important;
            }

            .info-card h3 {
                font-size: 1.1rem !important;
            }

            .info-card a,
            .info-card p {
                font-size: 0.95rem !important;
            }

            .social-title {
                font-size: 1.1rem !important;
                margin-bottom: 15px !important;
            }

            .social-buttons {
                gap: 12px !important;
            }

            .social-btn {
                width: 48px !important;
                height: 48px !important;
            }
        }

        @media (max-width: 480px) {
            .contact-hero {
                padding: 30px 0 !important;
            }

            .contact-title {
                font-size: 2rem !important;
            }

            .contact-description {
                font-size: 0.95rem !important;
            }

            .section-title {
                font-size: 1.5rem !important;
            }

            .info-card {
                padding: 16px !important;
            }

            .info-icon {
                width: 40px !important;
                height: 40px !important;
            }

            .info-icon svg {
                width: 20px !important;
                height: 20px !important;
            }

            .info-card h3 {
                font-size: 1rem !important;
            }

            .info-card a,
            .info-card p {
                font-size: 0.9rem !important;
                word-break: break-word;
            }

            .social-btn {
                width: 44px !important;
                height: 44px !important;
            }

            .social-btn svg {
                width: 18px !important;
                height: 18px !important;
            }
        }

        /* Improve form responsiveness */
        @media (max-width: 768px) {
            .contact-form-wrapper,
            .contact-info-wrapper {
                border-radius: 16px !important;
            }
        }

        /* Stack social buttons on very small screens */
        @media (max-width: 360px) {
            .social-buttons {
                justify-content: center !important;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-circle"></span>
                <span class="logo-text">Noah</span>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="works.html" class="nav-link">Works</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </nav>
        </header>

        <!-- Contact Hero Section -->
        <section class="contact-hero">
            <div class="contact-content">
                <h1 class="contact-title">Let's work together</h1>
                <p class="contact-description">
                    Have a project in mind or just want to chat? I'd love to hear from you!
                </p>
            </div>
        </section>

        <!-- Contact Section -->
        <section class="contact-section">
            <div class="contact-grid">
                <!-- Contact Form -->
                <div class="contact-form-wrapper">
                    <h2 class="section-title">Send a message</h2>
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="you@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" placeholder="What is it about?" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6" placeholder="Tell me about your project..." required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-large">Send message</button>
                    </form>
                </div>

                <!-- Contact Info -->
                <div class="contact-info-wrapper">
                    <h2 class="section-title">Contact information</h2>
                    
                    <div class="contact-info-cards">
                        <div class="info-card">

                                    <polyline points="22,6 12,13 2,6"/>
                                </svg>
                            </div>
                            <div class="info-content">
                                <h3>Email</h3>
                                <a href="mailto:noahjuliandaconceicao@gmail.com">noahjuliandaconceicao@gmail.com</a>
                            </div>
                        </div>

                        <div class="info-card">
                            <div class="info-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"/>

                                <h3>Phone</h3>
                                <a href="tel:+31611806006">+31 6 11806006</a>
                            </div>
                        </div>

                        <div class="info-card">
                            <div class="info-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>

                    <!-- Social Links -->
                    <div class="social-links">

                        <div class="social-buttons">
                            <a href="#" class="social-btn" title="LinkedIn">

        </section>
    </div>

    <script>
        // Disable right-click
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
        document.onkeydown = function(e) {
            if(e.keyCode == 123) {
                return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
                return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                return false;
            }
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                return false;
            }
        }

        // Custom Cursor
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');
        
        let mouseX = 0;
        let mouseY = 0;
        let followerX = 0;
        let followerY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
        });
        
        function animateFollower() {
            const dx = mouseX - followerX;
            const dy = mouseY - followerY;
            
            followerX += dx * 0.1;
            followerY += dy * 0.1;
            
            cursorFollower.style.left = followerX + 'px';
            cursorFollower.style.top = followerY + 'px';
            
            requestAnimationFrame(animateFollower);
        }
        
        animateFollower();
        
        // Hover effects
        const hoverElements = document.querySelectorAll('a, button, input, textarea, .social-btn');
        
        hoverElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.classList.add('hover');
                cursorFollower.classList.add('hover');
            });
            
            el.addEventListener('mouseleave', () => {
                cursor.classList.remove('hover');
                cursorFollower.classList.remove('hover');
            });
        });
    </script>
</body>
</html>
